<!-- Strength output - hacker speed & password score -->

<!-- Hacking time approximation from zxcvbn' algorithm: https://github.com/dropbox/zxcvbn -->
<h2 class="text" id="speed">
  Hacker Speed: <span style="font-weight: 300">{{ speed }}</span>
</h2>

<!-- Password strength score from zxcvbn' algorithm: https://github.com/dropbox/zxcvbn -->
<h2 class="text">
  Password Score: <span style="font-weight: 300">{{ score }}</span>
</h2>
